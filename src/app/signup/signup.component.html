<!-- Page Header -->
<div class="container text-center">
  <div class="jumbotron">
    <h1>
     CharBuilder
    </h1>
    <p>An easy way to create your own personal avatar for any game and any reason!</p>
  </div>
</div>
<!-- Page Header -->


<!-- Login -->
<div class="container">
  <h2 class="text-center">Create Account</h2>
  <br />
  <form #createUser="ngForm" (ngSubmit)="onSubmit(createUser.value)">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input 
          type="email" 
          class="form-control" 
          placeholder="example@example.com"
          required
          email
          name="signupEmail"
          [(ngModel)]="signupEmail"
          #signupEmailhtml="ngModel"
          >
            <!-- Validation for Email -->
            <div *ngIf="createUser.submitted && signupEmailhtml.invalid">
                <div *ngIf="signupEmailhtml.invalid && (signupEmailhtml.dirty || signupEmailhtml.touched)"
                class="alert alert-danger">
                  <p>Please enter a valid email address such as example@example.com.</p>
                </div>
            </div>
          <!-- Validation for Email -->          
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input 
          type="password" 
          class="form-control" 
          id="inputPassword"
          placeholder="Password"
          required
          name="signupPassword"
          [(ngModel)]="signupPassword"
          #signupPasswordHtml="ngModel"
          >
        </div>
      </div>
      <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Retype Password</label>
          <div class="col-sm-10">
            <input 
            type="password" 
            class="form-control" 
            id="inputPassword" 
            placeholder="Retype Password"
            required
            name="singupPasswordRetype"
            [(ngModel)]="singupPasswordRetype"
            #singupPasswordRetypeHtml="ngModel"
            >
            <!-- Validation for Email -->
            <div *ngIf="createUser.submitted">
                <div *ngIf="passMismatch"
                class="alert alert-danger">
                  <p>The two passwords do not match.</p>
                </div>
            </div>
          <!-- Validation for Email -->            
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
    </form>


</div>
<!-- Login -->
