<!-- Page Header -->
<div class="container text-center">
    <div class="jumbotron">
        <h1>
           CharBuilder
        </h1>
        <p>An easy way to create your own personal avatar for 
            any game and any reason!
        </p>
    </div>
</div>
      <!-- Page Header -->

    <!-- Character Temnplate Button -->
    <div class="container text-center">  
         <div clas="row">
             <div class='col'>
                <div class = "btn-group">
                    <button type = "button" class = "btn btn-primary dropdown-toggle" data-toggle = "dropdown">
                        Character Templates 
                        <span class = "caret"></span>
                    </button>                           
                    <ul class = "dropdown-menu" role = "menu">
                        <li><button class="btn btn-link" (click)="createWarrior()" type="button" name="op">Warrior</button></li>
                        <li><button class="btn btn-link" (click)="createMage()" type="button" name="op">Mage</button></li>
                        <li><button class="btn btn-link" (click)="createPriest()" type="button" name="op">Priest</button></li>
                    </ul> 
             </div>
         </div>
    </div>
    <!-- Character Temnplate Button -->
<br>


    <div class="container text-center">
        <div class="row">
            <div class="col">
                    <button
                    class="text-center btn btn-primary"
                    type="button"
                    (click)="onReturnCharList()"
                    >
                    Character List
                    </button>
            </div>
        </div>

        <form
        #newCharForm="ngForm"
        
        id="main_form"
        >
            <h3>Name</h3>
            <input
            type="text"
            id="nameField"
            required
            name="nameField"
            [(ngModel)]="nameField" 
            class="col-form-label"
            #nameHtml="ngModel"
            />

            <!-- Validation for Name -->
                    <div *ngIf="!nameCheck"
                    class="alert alert-danger">
                      <p>A name is required for your character!</p>
                    </div>
              <!-- Validation for Name -->            

            <!-- Fields to Create --> 
            <div 
            class="row"
            id="id0"
            >
                <div class="col display_list_border ">
                    <input
                    required
                    class="text-center inputs"
                    type="text"
                    >
                 </div>
                 <div class="col display_list_border">
                     <input
                     required
                     class="text-center inputs"
                     type="text"
                     >
                 </div>
             <!-- Fields to Create -->
             
        </div>
    </form>

    <!-- Field Button -->
    <button
    type="button" 
    class="btn btn-warning"
    (click)="onCreateFields()"
    >
    Create New Field</button>
    </div>
    <!-- Field Button -->

    <!-- Add Dice Button -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  Add Dice
</button>
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Which type of dice would you like to add?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <button
        id="6"
        (click)="onAddDice($event)"
        class="margin-right btn btn-info"
        data-dismiss="modal"
        >
        6-sided
        </button>
        <button
        id="8"
        (click)="onAddDice($event)" 
        class="margin-right btn btn-info"
        data-dismiss="modal"
        >
        8-sided
        </button>
        <button 
        id="10"
        (click)="onAddDice($event)" 
        class="margin-right btn btn-info"
        data-dismiss="modal"
        >
        10-sided
        </button>
        <button 
        id="20"
        (click)="onAddDice($event)" 
        class="margin-right btn btn-info"
        data-dismiss="modal"
        >
        20-sided
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
    <!-- Add Dice Button -->

    <!-- Save Character Button -->
    <button
    type="button"
    class="btn btn-success"
    (click)="onSaveCharacter()"
    id="save_character"
    >
    Save Character
    </button>
    <!-- Save Character Button -->

    <!-- Clear Fields -->
    <button
    type="button"
    class="btn btn-danger"
    (click)="onRemoveFields()"
    id="save_character"
    >
    Remove All Fields
    </button>
    <!-- Clear Fields -->

    <img src="../assets/dice/six-sided.png" class="six">

</div>
