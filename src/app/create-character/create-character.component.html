<!-- Page Header -->
<div class="container text-center">
    <div class="jumbotron">
        <h1>
           CharBuilder
        </h1>
        <p>An easy way to create your own personal avatar for 
            any game and any reason!
        </p>
    </div>
</div>
      <!-- Page Header -->

    <!-- Character Temnplate Button -->
    <div class="container">   
            <div class = "btn-group">
            <button type = "button" class = "btn btn-primary dropdown-toggle" data-toggle = "dropdown">
                Character Templates 
                <span class = "caret"></span>
            </button>                           
            <ul class = "dropdown-menu" role = "menu">
                <li><button class="btn btn-link" (click)="createWarrior()" type="button" name="op">Warrior</button></li>
                <li><button class="btn btn-link" (click)="createMage()" type="button" name="op">Mage</button></li>
                <li><button class="btn btn-link" (click)="createPriest()" type="button" name="op">Priest</button></li>
            </ul>      
    </div>
    <!-- Character Temnplate Button -->

    <div class="container text-center">
            <button
            class="text-center btn btn-primary"
            type="button"
            (click)="onReturnCharList()"
            >
            Character List
            </button>
        <form
        #newCharForm="ngForm"
        
        id="main_form"
        >
            <h3>Name</h3>
            <input
            type="text"
            id="nameField"
            required
            name="nameField"
            [(ngModel)]="nameField" 
            class="col-form-label"
            />

            <!-- Fields to Create --> 
            <div 
            class="row"
            id="id0"
            >
                <div class="col display_list_border ">
                    <input
                    required
                    class="text-center inputs"
                    type="text"
                    >
                 </div>
                 <div class="col display_list_border">
                     <input
                     required
                     class="text-center inputs"
                     type="text"
                     >
                 </div>
             <!-- Fields to Create -->
             
        </div>
    </form>

    <!-- Field Button -->
    <button
    type="button" 
    class="btn btn-warning"
    (click)="onCreateFields()"
    >
    Create New Field</button>
    </div>
    <!-- Field Button -->

    <!-- Save Character Button -->
    <button
    type="button"
    class="btn btn-success"
    (click)="onSaveCharacter()"
    id="save_character"
    >
    Save Character
    </button>
    <!-- Save Character Button -->

    <!-- Clear Fields -->
    <button
    type="button"
    class="btn btn-danger"
    (click)="onRemoveFields()"
    id="save_character"
    >
    Remove All Fields
    </button>
    <!-- Clear Fields -->

</div>
