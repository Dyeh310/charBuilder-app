<!-- Page Header -->
<div class="container text-center">
  <div class="jumbotron">
    <h1>
     CharBuilder
    </h1>
    <p>An easy way to create your own personal avatar for any game and any reason!</p>
  </div>
</div>
<!-- Page Header -->

<!-- Login -->
<div class="container">
    <h2 class="text-center">Sign Up</h2>
    <br />
    <form #userLogin="ngForm" (ngSubmit)="onSubmit(userLogin.value)">
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input 
            class="form-control" 
            type="email" 
            placeholder="example@example.com"
            required
            name="loginEmail"
            [(ngModel)]="loginEmail"
            #loginEmailHtml="ngModel"
            >
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input 
            class="form-control" 
            type="password" 
            placeholder="Password"
            required
            name="loginPassword"
            [(ngModel)]="loginPassword"
            #loginPasswordHtml="ngModel"
            >
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div class="text-right">
        <p>Don't have an account?
          <a routerLink="/signup" routerLinkActive="active">Sign Up!</a>
        </p>
      </div>
</div>
  <!-- Login -->
