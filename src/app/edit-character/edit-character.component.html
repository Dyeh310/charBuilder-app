<!-- Page Header -->
<div class="container text-center">
    <div class="jumbotron">
        <h1>
            CharBuilder
        </h1>
        <p>An easy way to create your own personal avatar for 
                any game and any reason!
        </p>
        <div>
            <button 
            (click)="onReturnCharacterList()"
            type="button" 
            class="btn btn-primary button_top_padding">
                Character-List
            </button>
        </div>
    </div>
</div>
<!-- Page Header -->
     
    <!-- Name -->
    <div class="container text-center">
            <input
            type="text"
            id="nameField"
            required
            name="nameField"
            value=""
            [(ngModel)]="nameField" 
            class="col-form-label"
            #nameHtml="ngModel"
            />
        <br>
    
        <div 
        id="main_form"
        class="container text-center">
            <div 
            class="row"
            *ngFor="let a of attributes; let i = index;"
            >
                <div class="col display_list_border ">
                    <input
                    (input)="onSaveLabel($event.target.value, i)"
                    name="{{i}}"
                    class="text-center"
                    type="text"
                    value="{{a.getLabel()}}"
                    >
                    </div>
                    <div class="col display_list_border">
                        <input
                        (input)="onSaveInput($event.target.value, i)"
                        class="text-center"
                        type="text"
                        value="{{a.getInput()}}"
                        >
                    </div>
                    
                    
            </div>
        </div>
    <br>
    <br>

            <button 
            type="button" 
            class="btn btn-warning"
            (click)="onCreateFields()"
            >
            Create New Field
            </button>

        <!-- Navigate and Save Changes -->
        <button
        (click)="onSaveCharacter()"
        type="submit"
        class="btn btn-success"
        >Save Changes
        </button>
        <!-- Navigate and Save Changes -->
    </div>
