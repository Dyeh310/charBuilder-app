<!-- Page Header -->
<div class="container text-center">
        <div class="jumbotron">
            <h1>
                CharBuilder
            </h1>
            <p>An easy way to create your own personal avatar for 
                 any game and any reason!
            </p>
        </div>
     </div>
              <!-- Page Header -->
    
     
             <!-- Name -->
    <div class="container text-center">
        <h2>
            {{getName()}}
        </h2>
        <br>
    
        <div class="container text-center">
                <div 
                class="row"
                *ngFor="let a of attributes"
                >
                    <div class="col display_list_border ">
                       <strong>{{a.getLabel()}}</strong>
                    </div>
                    <div class="col display_list_border">
                        {{a.getInput()}}
                    </div>
                </div>
            </div>
            <br>
            <br>
        <button class="btn btn-success">Save Changes</button>
    </div>
