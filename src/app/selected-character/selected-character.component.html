<!-- Page Header -->
<div class="container text-center">
    <div class="jumbotron">
        <h1>
            CharBuilder
        </h1>
        <p>An easy way to create your own personal avatar for 
             any game and any reason!
        </p>
        <div>
            <button 
            (click)="onReturnCharacterList()"
            type="button" 
            class="btn btn-primary button_top_padding">
                Character-List
              </button>
        </div>
    </div>
 </div>
          <!-- Page Header -->

 
         <!-- Name -->
<div class="container text-center">
    <h2>
        {{getName()}}
    </h2>
    <br>

    <div 
    class="container text-center">
    <div
    *ngIf="!checkAtrributes"
    class="container text-center grey"
    >
    <h3>There are currently attributes for this character! Please select Edit Character and add attributes!</h3>
    </div>
            <div 
            class="row"
            *ngFor="let a of attributes"
            >
                <div class="col display_list_border ">
                   <strong>{{a.getLabel()}}</strong>
                </div>
                <div class="col display_list_border">
                    {{a.getInput()}}
                </div>
            </div>
        </div>
        <br>
        <br>
        <!-- Navigate -->
    <button 
    (click)="onClickEditPage()"
    class="btn btn-warning">
        Edit Character
    </button>
        <!-- Navigate -->
</div>
